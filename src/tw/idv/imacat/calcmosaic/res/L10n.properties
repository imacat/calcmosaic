help = \
Usage: java -jar %s [options] image1 [image2...]\n\
Create mosaic art from images with Calc.\n\
\n  \
  -r,-rows num       The number of rows to use (default to\n  \
                     estimate it automatically).\n  \
  -s,-slow           Run in slow motion (for presentation).\n  \
  -noslow            Run in the normal speed (default).\n  \
  -h,-help           Display this help.\n  \
  -v,-version        Display version number.\n  \
  image1, image2...  The image files.\n\
\n\
The snapshots of a video can be grabbed using ffmpeg:\n\
ffmpeg -i video.mp4 -r <framerate> -sameq -y -f image2 img%%04d.jpg\n\
Note that a spreadsheet document can only contain at most 256 spreadsheets.
version = %s v%s by %s
finished = \
Done.  Notice:\n\
1. Save file first for the macro to work.\n\
2. Hit the start button at A1 of the first\n   \
   and last sheet to play the sheets.\n\
3. You can set the break time (in\n   \
   milliseconds) between sheets at B1 of\n   \
   the first sheet (default 100 ms).\n\
4. You can set the background music at C1\n   \
   of the first sheet.  This only works on\n   \
   Linux and you must install mplayer.\n   \
   Relative file path is relative to the\n   \
   document file.  Play once before your\n   \
   live show to avoid the I/O delay with cache.
