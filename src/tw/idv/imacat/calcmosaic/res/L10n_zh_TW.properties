help = \
用法： java -jar %s [選項] 圖檔1 [圖檔2...]\n\
用 Calc 製作馬賽克拼貼圖。\n\
\n  \
  -r,-rows 列數    要用的橫列數（預設自動估算）。\n  \
  -s,-slow         以慢動作執行（簡報用）。\n  \
  -noslow          以正常速度執行（預設）。\n  \
  -h,-help         顯示這個說明。\n  \
  -v,-version      顯示版號。\n  \
  圖檔1, 圖檔2...  圖檔。\n\
\n\
可以用 ffmpeg 來抓影片截圖：\n\
ffmpeg -i 影片檔.mp4 -r <影格率> -sameq -y -f image2 img%%04d.jpg\n\
註：一個試算表檔，最多只能有 256 張試算表。
version = %s %s 版，作者 %s
finished = \
執行結束。請注意：\n\
1. 要先存檔，才能執行巨集。\n\
2. 第一張和最後一張試算表的 A1 有隱藏按鈕，按\n   \
   下去會播放試算表。\n\
3. 在第一張試算表的 B1 ，可以設定每張試算表播\n   \
   放的間隔時間（單位毫秒）。預設 100 毫秒。\n\
4. 在第一張試算表的 C1 ，可以設定背景音樂檔。\n   \
   背景音樂只支援 Linux ，需安裝 mplayer 。\n   \
   相對路徑相對於試算表檔案本身。為避免音樂延\n   \
   遲，實際表演前，請先執行過一遍，以快取硬碟\n   \
   資料。
